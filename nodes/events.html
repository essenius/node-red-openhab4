<script type="text/x-red" data-template-name="openhab4-events">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-controller"><i class="fa fa-globe"></i> Controller</label>
        <input type="text" id="node-input-controller">
    </div>
</script>

<script type="text/x-red" data-help-name="openhab4-events">
    <p>Watches the event bus.</p>
	<p>
	  <b>Configuration</b>
      <ul>
        <li><b>Name:</b> the name of the node instance (default empty).</li>
        <li><b>Controller:</b> the openHAB controller to listen to.</li>
   	  </ul>
    </p>
    <p>
      <b>Output channel (1)</b>
      The event object received from the bus:
      <ul>
        <li><code>msg.topic</code>: the item URL (e.g. <kbd>openhab/items/my_item/statechanged</kbd>).</li>
        <li><code>msg.payload</code>: the payload.</li>
        <li><code>msg.type</code>: the event type (e.g. <kbd>ItemStateChangedEvent</kbd>).</li>
      </ul>
    </p>
</script>

<script src="openhab4/constants.js"></script>

<script type="text/javascript">
    RED.nodes.registerType('openhab4-events', {
        category: 'home automation',
        color: window.OPENHAB4.NODE_COLOR,
        defaults: {
            name: { value: "" },
            controller: { value: "", type: "openhab4-controller", required: true },
            itemname: { value: "", required: false },
        },
        inputs: 0,
        outputs: 1,
        outputLabels: ["events"],
        icon: "openhab4-logo-events.svg",
        paletteLabel: "openhab4-events",
        label: function () {
            return window.OPENHAB4.generateNodeName('events', this.name, null);
        },
        oneditprepare: function () {
        }
    });
</script>
