<script type="text/x-red" data-template-name="openhab4-controller">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-config-input-url"><i class="fa fa-link"></i> URL</label>
        <input type="text" id="node-config-input-url">
        <div id="url-warning" style="color: #d9534f; font-size: 0.9em; display: none;"></div>
    </div>

    <div class="form-row" style="display: flex; align-items: center; flex-wrap: nowrap;">
        <label for="node-config-input-allowSelfSigned" style="margin: 0; white-space: nowrap;"><i class="fa fa-certificate"></i> Certificates</label>
        <div style="margin-left: 1em; display: flex; align-items: center; white-space: nowrap;">
            <input type="checkbox" id="node-config-input-allowSelfSigned" style="margin-right: 0.5em;">
            <span>Allow self signed</span>
        </div>
    </div>

    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-user"></i> Token</label>
        <input type="password" id="node-config-input-token">
        <div id="token-warning" style="color: #d9534f; font-size: 0.9em; display: none;">
            ⚠ Bearer token requires HTTPS. Token has been cleared.
        </div>
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> User name</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-user-secret"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>

    <div class="form-row">
        <label for="node-config-input-eventFilter"><i class="fa fa-filter"></i> Event Filter</label>
        <input type="text" id="node-config-input-eventFilter">
        <p class="form-tips">comma separated topics, e.g. */items/* for all item events.</p>
    </div>

    <div class="form-row">
        <label for="node-config-input-retryTimeout"><i class="fa fa-clock-o"></i> Retry timeout</label>
        <input type="number" id="node-config-input-retryTimeout">
    </div>
</script>

<script type="text/x-red" data-help-name="openhab4-controller">
    <p>Configuration node for communication with an openHAB4 controller.</p>
    
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>Name <span class="property-type">string</span></dt>
        <dd>Name for the configuration node (referenced by other nodes)</dd>
        <dt>URL <span class="property-type">string</span></dt>
        <dd>Base URL for the OpenHAB server, e.g. <code>https://myopenhab:8443</code></dd>
        <dt>Certificates / Allow self signed <span class="property-type">boolean</span></dt>
        <dd>Switch off certificate checking to support self-signed certificates for HTTPS connections (default: <code>false</code>)</dd>
        <dt>Token <span class="property-type">string</span> (optional)</dt>
        <dd>Token in case bearer authentication is used (requires https).</dd>
        <dt>User name (optional)<span class="property-type">string</span></dt>
        <dd>Username for HTTP Basic Authentication (legacy)</dd>
        <dt>Password (optional)<span class="property-type">string</span></dt>
        <dd>Password for HTTP Basic Authentication (legacy)</dd>
        <dt>Event filter <span class="property-type">string</span></dt>
        <dd>The matching filter for the event source topic (default: <code>*</code> for no filtering)</dd>
        <dt>Retry timeout<span class="property-type">number</span></dt>
        <dd>Elapsed time after which an HTTP call fails (empty: retrying forever)</dd>
    </dl>

    <h3>Details</h3>
    <p>This configuration node defines the connection parameters for an openHAB4 server. 
    It is referenced by all other openHAB4 nodes in your flows.</p>
    
    <p><strong>Connection URLs:</strong> The node constructs URLs in the format:</p>
    <code>{URL}/rest/</code>
    
    <p><strong>Authentication:</strong> If a token is provided, bearer authentication will be used.
    If a username is provided, HTTP Basic Authentication will be used. If both are empty, no authentication is used.</p>
    
    <p><strong>Event Stream:</strong> The controller also manages the Server-Sent Events (SSE) 
    connection for real-time event monitoring used by events and health nodes. 
    A filter can be applied if other events are needed than just the items.</p>
    
    <p><strong>Multiple Controllers:</strong> You can create multiple controller configurations 
    to connect to different openHAB instances or use different authentication credentials.</p>

    <p>Retry timeout: this is for indiviual HTTP calls, not for the event stream, which will retry indefinitely.</p>
</script>

<script src="openhab4/ui-constants.js"></script>

<script type="text/javascript">

    function isValidUrl(urlString) {
        try {
            new URL(urlString);
            return true;
        } catch {
            return false;
        }
    }

    function setDisabled(field, disabled) {
        field.disabled = disabled;
        const row = field.closest(".form-row");
        if (row) {
            row.classList.toggle("disabled", disabled);
        }
    }

    RED.nodes.registerType('openhab4-controller', {
        category: 'config',
        defaults: {
            name: { value: "", required: true },
            url: { value: "https://localhost:8443/", required: true },
            allowSelfSigned: { value: false, required: true },
            eventFilter: { value: "*", required: true },
            retryTimeout: { value: "", required: false }
        },
        credentials: {
            token: { type: "password" },
            username: { type: "text" },
            password: { type: "password" }
        },
        paletteLabel: "openhab4-controller",
        label: function () {
            return this.name;
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {

            const urlField = document.getElementById("node-config-input-url");
            const urlWarning = document.getElementById("url-warning");
            const tokenField = document.getElementById("node-config-input-token");
            const tokenWarning = document.getElementById("token-warning");
            const userField = document.getElementById("node-config-input-username");
            const passwordField = document.getElementById("node-config-input-password");
            const allowSelfSignedField = document.getElementById("node-config-input-allowSelfSigned");

            function updateAuthFields() {
                const url = urlField.value.trim();
                const isHttps = url.toLowerCase().startsWith("https://");
                setDisabled(allowSelfSignedField, !isHttps);
                const hasToken = !!tokenField.value;
                const hasUser = !!userField.value;

                if (hasToken) {
                    if (isHttps) {
                        tokenWarning.style.display = "none";
                    } else {
                        tokenField.value = "";
                        tokenWarning.style.display = "block";
                    }
                    setDisabled(tokenField, !isHttps);
                    setDisabled(userField, isHttps);
                    setDisabled(passwordField, isHttps);
                } else {
                    setDisabled(tokenField, hasUser || !isHttps);
                    setDisabled(userField, false);
                    setDisabled(passwordField, false);
                }
            }

            function checkUrl() {
                if (urlField.value.trim() === "" || isValidUrl(urlField.value.trim())) {
                    urlWarning.style.display = "none";
                    return;
                }
                urlWarning.textContent = "⚠ Invalid URL";
                urlWarning.style.display = "block";
            }

            urlField.addEventListener("input", updateAuthFields);
            urlField.addEventListener("input", checkUrl);
            tokenField.addEventListener("input", updateAuthFields);
            userField.addEventListener("input", updateAuthFields);

            updateAuthFields();
        }
    });
</script>
