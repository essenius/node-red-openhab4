
<script type="text/x-red" data-template-name="openhab4-controller">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-protocol"><i class="fa fa-unlock-alt"></i> Protocol</label>
    	<select id="node-config-input-protocol" name="node-config-input-protocol" style="width: 250px;">
			<option value="http">http</option>
			<option value="https">https</option>
    	</select>
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-plug"></i> Port</label>
        <input type="number" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-path"><i class="fa fa-random"></i> Base Path</label>
        <input type="text" id="node-config-input-path">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> User name</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-user-secret"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>

<script type="text/x-red" data-help-name="openhab4-controller">
    <p>Configuration node for communication with an openHAB controller.</p>
	<p></p>
	<b>Configuration</b>
    <ul>
        <li><b>Name:</b> name for the configuration node (mandatory as referred to by the other nodes)</li>
        <li><b>Protocol:</b> "http" or "https"</li>
        <li><b>Host:</b> the host name or IP address (default localhost)</li>
        <li><b>Port:</b> the IP port (default 8080)</li>
        <li><b>Path:</b> the additional base path (default empty)</li>
        <li><b>Username:</b> the user name to authenticate on openHAB (default empty)</li>
        <li><b>Password:</b> the password to authenticate (default empty)</li>
   	 </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('openhab4-controller', {
        category: 'config',
        defaults: {
            name: { value: "", required: true },
            protocol: { value: "http", required: true },
            host: { value: "localhost", required: true },
            port: { value: 8080, required: false },
            path: { value: "", required: false },
        },
        credentials: {
            username: { type: "text" },
            password: { type: "password" }
        },
        paletteLabel: "openhab4-controller",
        label: function () {
            return this.name;
        }
    });
</script>
