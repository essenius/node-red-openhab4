<script src="openhab4/ui-constants.js"></script>
<script src="openhab4/ui-utils.js"></script>

<script type="text/x-red" data-template-name="openhab4-in">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-controller"><i class="fa fa-cogs"></i> Controller</label>
        <input type="text" id="node-input-controller">
    </div>

    <div class="form-row">
        <label for="node-input-concept"><i class="fa fa-sitemap"></i> Concept</label>
    	<select id="node-input-concept" name="node-input-concept">
			<option value="items">Items</option>
			<option value="things">Things</option>
    	</select>
    </div>

    <div class="form-row">
        <label for="node-input-list-filter"><i class="fa fa-filter"></i> List Filter</label>
        <input type="text" id="node-input-list-filter" placeholder="Type to filter below resource list...">
    </div>
    <div class="form-row">
        <label for="node-input-identifier"><i class="fa fa-crosshairs"></i> Resource</label>
    	<select id="node-input-identifier" name="node-input-identifier">
    	</select>
    </div>
    <div class="form-row" style="display: flex; align-items: center; flex-wrap: nowrap;">
        <label for="node-input-changesOnly"><i class="fa fa-refresh"></i> Filter Events</label>
        <div style="margin-left: 1em; display: flex; align-items: center; white-space: nowrap;">
            <input type="checkbox" id="node-input-changesOnly" name="node-input-changesOnly" style="margin-right: 0.5em;">
            <span>State changes only</span>
        </div>
    	</select>
    </div>
</script>

<script type="text/x-red" data-help-name="openhab4-in">
    <div style="color: #b58900; margin-bottom: 1em;">
        <i class="fa fa-exclamation-triangle"></i>
        <strong>Tip:</strong> If you have just imported a flow or reused a controller configuration node, open and save the controller config node to ensure credentials and item lists are available in this node.
    </div>
    <p>Listens to state changes of a selected openHAB Item.</p>
    
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>Name <span class="property-type">string</span></dt>
        <dd>Optional name for the node (auto-generated from item name if empty)</dd>
        <dt>Controller <span class="property-type">openhab4-controller</span></dt>
        <dd>The openHAB4 controller to connect to</dd>
        <dt>Concept <span class="property-type">string</span></dt>
        <dd>The openHAB4 concept that a resource represents (e.g. items, things)</dd>
        <dt>List Filter <span class="property-type">string</span></dt>
        <dd>Text to filter the resource list with. Leave empty to show all.</dd>
        <dt>Resource <span class="property-type">string</span></dt>
        <dd>The name of the resource to listen to.</dd>
        <dt>Filter Events<span class="property-type">bool</span></dt>
        <dd>Checked: only pass events that change the stored state. Unchecked: send all events</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Incoming Message
            <dl class="message-properties">
                <dt>payload <span class="property-type">string</span></dt>
                <dd>The new state of the selected item</dd>
                <dt>topic <span class="property-type">string</span></dt>
                <dd>The resource's address (e.g. items/itemName)</dd>
                <dt>payloadType <span class="property-type">string</span></dt>
                <dd>The type of the payload (e.g. 'string')</dd>
                <dt>eventType <span class="property-type">string</span></dt>
                <dd>the incoming event type if not.</dd>
                <dt>openhab <span class="property-type">object</span></dt>
                <dd>The event that came in from OpenHAB. Added are concept, name, full_name and event (deconstructed from topic).</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>This node monitors a specific openHAB item. Normal operation is signalling changes only.
        It is also possible to signal all item events by unchecking Changes Only, which might be useful for debugging or special automation cases.
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('openhab4-in', {
        category: 'home automation',
        color: globalThis.OPENHAB4.NODE_COLOR,
        defaults: {
            name: { value: "", required: false }, // we don't need node name
            controller: { value: "", type: "openhab4-controller", required: true },
            concept: { value: "items", required: true },
            identifier: { value: "", required: true },
            changesOnly: { value: true, required: true }
        },
        inputs: 0,
        outputs: 1,
        outputLabels: ["message"],
        icon: "openhab4-logo-in.svg",
        paletteLabel: "openhab4-in",
        label: function () {
            return globalThis.OPENHAB4.generateNodeName('in', this.name, this.identifier);
        },
        oneditprepare: function () {
            openhabEditPrepare(this, "Select item...");
        }
    });
</script>
